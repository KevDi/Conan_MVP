
<html lang="en">
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css"" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <script type="text/javascript">
            function showhideclass(id) {
                var elements = document.getElementsByClassName(id)
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
                }
            }
        </script>
        <style>
            @media print {
                .noPrint {
                    display: none;
                }
            }
            .button {
                background-color: #5555cc;
                border: none;
                color: white;
                padding: 5px 10px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 18px;
            }
        </style>

        <div style="width: 100%;">
            <div id="mynetwork" style="float:left; width: 75%;"></div>
                <div style="float:right;width:25%;">
                <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
                <button onclick="javascript:showhideclass('controls')" class="button noPrint">
                    Show / hide graph controls
                </button>
                <div id="controls" class="controls" style="padding:5; display:none"></div>
            </div>
        </div>
        <div style="clear:both"></div>

        <script type="text/javascript">
            var nodes = new vis.DataSet([
                    {
                        id: 0,
                        label: 'hello/1.0',
                        shape: 'box',
                        color: { background: 'White'},
                        fulllabel: '<h3>conanfile.py (hello/1.0)</h3>' +
                                   '<ul>' +
                                   '    <li><b>id</b>: e6538783ad5bd93bf90b0dada8bc06c7661a467d</li>' +
                                   '    <li><b>url</b>: <a href="&lt;Package recipe repository url here, for issues about the package&gt;">&lt;Package recipe repository url here, for issues about the package&gt;</a></li>' +
                                   '    <li><b>license</b>: &lt;Put the package license here&gt;</li>' +
                                   '    <li><b>author</b>: &lt;Put your name here&gt; &lt;And your email here&gt;</li>' +
                                   '    <li><b>topics</b>: &lt;Put some tag here&gt;, &lt;here&gt;, &lt;and here&gt;</li>' +
                                   '</ul>'
                    },
                    {
                        id: 1,
                        label: 'poco/1.12.4',
                        shape: 'box',
                        color: { background: 'OrangeRed'},
                        fulllabel: '<h3>poco/1.12.4</h3>' +
                                   '<ul>' +
                                   '    <li><b>id</b>: 3b86245ba0013a49fdbe4cd75a9a576db6e21025</li>' +
                                   '    <li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li>' +
                                   '    <li><b>homepage</b>: <a href="https://pocoproject.org">https://pocoproject.org</a></li>' +
                                   '    <li><b>license</b>: BSL-1.0</li>' +
                                   '    <li><b>topics</b>: building, networking, server, mobile, embedded</li>' +
                                   '</ul>'
                    },
                    {
                        id: 2,
                        label: 'pcre2/10.40',
                        shape: 'box',
                        color: { background: 'White'},
                        fulllabel: '<h3>pcre2/10.40</h3>' +
                                   '<ul>' +
                                   '    <li><b>id</b>: 63a9023dfe81d69c11ec4255b6926bd4ecbc3bf9</li>' +
                                   '    <li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li>' +
                                   '    <li><b>homepage</b>: <a href="https://www.pcre.org/">https://www.pcre.org/</a></li>' +
                                   '    <li><b>license</b>: BSD-3-Clause</li>' +
                                   '    <li><b>topics</b>: regex, regexp, perl</li>' +
                                   '</ul>'
                    },
                    {
                        id: 3,
                        label: 'zlib/1.2.13',
                        shape: 'box',
                        color: { background: 'White'},
                        fulllabel: '<h3>zlib/1.2.13</h3>' +
                                   '<ul>' +
                                   '    <li><b>id</b>: 41ad450120fdab2266b1185a967d298f7ae52595</li>' +
                                   '    <li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li>' +
                                   '    <li><b>homepage</b>: <a href="https://zlib.net">https://zlib.net</a></li>' +
                                   '    <li><b>license</b>: Zlib</li>' +
                                   '    <li><b>topics</b>: zlib, compression</li>' +
                                   '</ul>'
                    },
                    {
                        id: 4,
                        label: 'bzip2/1.0.8',
                        shape: 'box',
                        color: { background: 'White'},
                        fulllabel: '<h3>bzip2/1.0.8</h3>' +
                                   '<ul>' +
                                   '    <li><b>id</b>: 7fd8d46eaa8d8c5b8af6db2d900fdd898c3bf460</li>' +
                                   '    <li><b>url</b>: <a href="https://github.com/conan-io/conan-center-index">https://github.com/conan-io/conan-center-index</a></li>' +
                                   '    <li><b>homepage</b>: <a href="http://www.bzip.org">http://www.bzip.org</a></li>' +
                                   '    <li><b>license</b>: bzip2-1.0.8</li>' +
                                   '    <li><b>topics</b>: data-compressor, file-compression</li>' +
                                   '</ul>'
                    }
            ]);
            var edges = new vis.DataSet([
                    { from: 0, to: 1 },
                    { from: 1, to: 2 },
                    { from: 1, to: 3 },
                    { from: 2, to: 3 },
                    { from: 2, to: 4 }
            ]);

            var container = document.getElementById('mynetwork');
            var controls = document.getElementById('controls');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                autoResize: true,
                locale: 'en',
                edges: {
                    arrows: { to: {enabled: true} },
                    smooth: { enabled: false}
                },
                nodes: {
                    font: {'face': 'monospace', 'align': 'left'}
                },
                layout: {
                    "hierarchical": {
                        "enabled": true,
                        "sortMethod": "directed",
                        "direction": "UD",
                        nodeSpacing: 200
                    }
                },
                physics: {
                    enabled: false,
                },
                configure: {
                    enabled: true,
                    filter: 'layout physics',
                    showButton: false,
                    container: controls
                }
            };
            var network = new vis.Network(container, data, options);
            network.on('click', function (properties) {
                var ids = properties.nodes;
                var clickedNodes = nodes.get(ids);
                var control = document.getElementById("details");
                if(clickedNodes[0]) {
                    control.innerHTML = clickedNodes[0].fulllabel;
                }
                else {
                    control.innerHTML = "<b>Package info</b>: No package selected";
                }
            });
        </script>
    </body>
    <footer>
        <div class="container-fluid">
            <div class="info">
                <p>
                      Conan <b>v2.0.0-beta7</b> <script>document.write(new Date().getFullYear())</script> JFrog LTD. <a>https://conan.io</a>
                </p>
            </div>
        </div>
    </footer>
</html>
